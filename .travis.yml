language: python
python:
- '3.6'
install:
- pip install -r deployment/requirements.txt
- pip install pytest
- pip install coverage
- pip install coveralls
script:
- coverage run -m unittest discover -v backend
after_success:
- coveralls
before_deploy:
- bash build.sh
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  app:
    main: grup-es
    dev: grup-es-dev
  run:
  - bash migrate.sh
